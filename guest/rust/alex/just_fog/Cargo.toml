[package]
name = "just_fog"

edition = "2021"
publish = false
version = "0.0.1"

[dependencies]
ambient_api = { workspace = true }

[[bin]]
name = "client_just_fog"
path = "src/client.rs"
required-features = ["client"]

[[bin]]
name = "server_just_fog"
path = "src/server.rs"
required-features = ["server"]

[features]
client = ["ambient_api/client"]
server = ["ambient_api/server"]
