[package]
name = "console"

edition = "2021"
publish = false
version = "0.0.1"

[dependencies]
ambient_api = { workspace = true }
rhai = { version = "1.15", features = ["sync"] }

[[bin]]
name = "console_client"
path = "src/client.rs"
required-features = ["client"]

[[bin]]
name = "console_server"
path = "src/server.rs"
required-features = ["server"]

[features]
client = ["ambient_api/client"]
server = ["ambient_api/server"]
