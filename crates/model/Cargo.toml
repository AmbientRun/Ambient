[package]
name = "ambient_model"
version = { workspace = true }
rust-version = { workspace = true }
edition = "2021"
description = "Ambient model functionality. Host-only."
license = "MIT OR Apache-2.0"
repository = "https://github.com/AmbientRun/Ambient"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ambient_sys = { path = "../sys" , version = "0.3.0-nightly-2023-09-05" }
ambient_native_std = { path = "../native_std" , version = "0.3.0-nightly-2023-09-05" }
ambient_core = { path = "../core" , version = "0.3.0-nightly-2023-09-05" }
ambient_ecs = { path = "../ecs" , version = "0.3.0-nightly-2023-09-05" }
ambient_renderer = { path = "../renderer" , version = "0.3.0-nightly-2023-09-05" }
ambient_meshes = { path = "../meshes" , version = "0.3.0-nightly-2023-09-05" }
ambient_gpu = { path = "../gpu" , version = "0.3.0-nightly-2023-09-05" }
futures = { workspace = true }
glam = { workspace = true }
itertools = { workspace = true }
serde = { workspace = true }
anyhow = { workspace = true }
wgpu = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
bytemuck = { workspace = true }
async-trait = { workspace = true }

[features]
hotload-includes = ['ambient_native_std/hotload-includes']
